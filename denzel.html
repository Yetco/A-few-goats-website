<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Some Goats</title>
    <link rel="stylesheet" href="css/denzel.css" />
    <script
      src="https://kit.fontawesome.com/b3825b3def.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header wrapper">
      <h1>Denzel</h1>
      <nav>
        <button
          class="menu-open"
          id="btnOpen"
          aria-label="open menu"
          aria-controls="menu"
          aria-expanded="false"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="menu">
          <button
            class="menu-close"
            aria-label="close menu"
            aria-controls="menu"
            aria-expanded="true"
          >
            <img
              src="images/menu-close.png"
              id="btnClose"
              width="58"
              height="58"
              alt=""
            />
          </button>
          <ul class="nav-links">
            <li class="nav-item">
              <a href="index.html" class="nav-link">Drake</a>
            </li>
            <li class="nav-item">
              <a href="lebron.html" class="nav-link">Lebron</a>
            </li>
            <li class="nav-item">
              <a href="denzel.html" class="nav-link">Denzel</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <div data-modal class="dialog">
        <div class="dialog-header">Interesting Fact</div>
        <p class="box-fact"></p>
        <button data-close-modal class="close">Close</button>
      </div>

      <div class="wrapper">
        <form action="">
          <div class="form-group">
            <p>Choose your favorite Denzel movie</p>
            <label for="movie1">
              <input
                type="radio"
                name="movie"
                value="Training Day"
                id="movie1"
                class="radio"
              />
              Training Day
            </label>
            <label for="movie2">
              <input
                type="radio"
                name="movie"
                value="The Equalizer"
                id="movie2"
                class="radio"
              />
              The Equalizer
            </label>
            <label for="movie3">
              <input
                type="radio"
                name="movie"
                value="The Equalizer 2"
                id="movie3"
                class="radio"
              />
              The Equalizer 2
            </label>
            <label for="movie4">
              <input
                type="radio"
                name="movie"
                value="American Gangster"
                id="movie4"
                class="radio"
              />
              American Gangster
            </label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>

      <footer>
        <p>Coded by: Ify Nonyelu</p>
      </footer>
    </main>
    <script src="js/denzel.js"></script>
  </body>
</html>
